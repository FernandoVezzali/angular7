<div style="text-align:center">
  <h1>
    Pesquisa de satisfação
  </h1>
</div>
<div class="container-1">
  <div class="box-1" *ngFor="let item of list">
    <mat-card>
      <mat-card-title *ngIf="item.title">{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.subTitle}}</mat-card-subtitle>
      <mat-card-content>
        <mat-radio-group>
          <div class="nao-sei" *ngFor="let choise of item.choises">
            <mat-radio-button value="{{choise[0]}}">{{choise[1]}}</mat-radio-button>
          </div>
        </mat-radio-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="padding-base">
  <div class="example-container">
    <mat-form-field>
      <input matInput #input placeholder="Nome">
    </mat-form-field>
  </div>
  <div class="example-container">
    <mat-form-field>
      <input matInput #input placeholder="Email">
    </mat-form-field>
  </div>
  <div style="text-align: center;">
    <div style="display: inline-block;"><button mat-button mat-fab>Enviar</button></div>
  </div>
</div>
